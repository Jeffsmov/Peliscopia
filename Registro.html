<body>

	<div class="container center-block main">
		<header>
			<h1 class="registro-text">Registrate</h1>
			<div class="row">
				<label class="text-center col-sm-12">Es gratis</label>
			</div>
			<br>
		</header>
			<form class="form">

				<div class="row">

					<div class="form-group col-sm-6">
						<label class="control-label">Nombre</label>
						<input type="text" class="form-control" placeholder="Nombre" name="">
					</div>

					<div class="form-group col-sm-6">
						<label class="control-label">Correo</label>
						<input type="email" class="form-control" placeholder="correo@email.com" name="">
					</div>

				</div>

				<div class="row">

					<div class="form-group col-sm-6">
						<label class="control-label">Contrase単a</label>
						<input type="password" class="form-control" placeholder="Contrase単a" name="">
					</div>

					<div class="form-group col-sm-6">
						<label class="control-label">Confirmar Contrase単a</label>
						<input type="password" class="form-control" placeholder="Confirmar Contrase単a" name="">
					</div>

				</div>

				<div class="row">

					<div class="form-group col-sm-6">
						<label class="control-label">Fecha de nacimiento</label>
						<input type="date" class="form-control" placeholder="Fecha" name="">
					</div>

				</div>

				<div class="row">
					<div class="form-group col-sm-12">
						<div class="pull-right">
							<input type="submit" class="btn btn-aceptar" id="conti" value="Continuar >">
						</div>
					</div>

				</div>



			</form>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
